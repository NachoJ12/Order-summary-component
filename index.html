<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <header>
  </header>

  <main>
    <!--banner-->
    <img src="images/illustration-hero.svg" alt="Mujer con auriculares conectados a un celular, escuchando música, con una expresion corporal como si estuviera bailando. Fondo azul con edificios, y notas musicales de color rosa. ">
    <!--card-->
    <div class="container"> 
      <div class="principal">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
      </div> 
      <div class="plan">
        <img src="images/icon-music.svg" alt="Icono de musica, específicamente de dos corcheas">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        <a href="#">Change</a>
      </div>
      
    <!--buttons-->
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>

  </main>

  <!--footer-->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NachoJ12">Nacho Justel</a>.
    </div>
  </footer>
</body>

</html>
